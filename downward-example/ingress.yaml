apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: downward-example
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
spec:
  rules:
    - host: downward-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: downward-example
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: downward-example
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: downward-example
